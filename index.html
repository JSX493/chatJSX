<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online Simples</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script> 
</head>
<body>

    <div id="chat-container">
        <h1>ChatJSX</h1>
        
        <div id="messages"></div>
        
        <form id="message-form">
            <input id="username" type="text" placeholder="Seu Nome" required>
            <input id="message-input" type="text" placeholder="Digite sua mensagem..." autocomplete="off" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // 1. Conexão com o Servidor
        // O Socket.IO se conecta automaticamente ao servidor onde a página foi servida
        const socket = io();

        // 2. Seleção de Elementos do DOM
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');
        const usernameInput = document.getElementById('username');
        const messages = document.getElementById('messages');

        // 3. Evento de Envio do Formulário (O que acontece quando você clica em 'Enviar')
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o recarregamento da página
            const msg = input.value;
            const user = usernameInput.value || 'Anônimo'; 

            if (msg && user) {
                // Envia a mensagem e o nome de usuário para o servidor
                socket.emit('chat message', { user: user, message: msg });
                input.value = ''; // Limpa o campo de mensagem
            }
        });

        // 4. Recebimento de Mensagens (O que acontece quando o servidor envia uma mensagem)
        socket.on('chat message', function(data) {
            const item = document.createElement('div');
            item.classList.add('message-item');
            
            const userSpan = document.createElement('span');
            userSpan.classList.add('username');
            userSpan.textContent = data.user + ': ';

            const messageSpan = document.createElement('span');
            messageSpan.textContent = data.message;
            
            item.appendChild(userSpan);
            item.appendChild(messageSpan);
            
            messages.appendChild(item);
            
            // Rola para a mensagem mais recente
            messages.scrollTop = messages.scrollHeight;
        });

        // Opcional: Tratar a conexão/desconexão para fins de debug
        socket.on('connect', () => {
            console.log('Conectado ao servidor!');
        });
        socket.on('disconnect', () => {
            console.log('Desconectado do servidor.');
        });

    </script>
</body>
</html>
